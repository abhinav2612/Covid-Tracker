    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
            $(document).ready(function(){
              var url = "https://api.covid19india.org/data.json"
              $.getJSON(url, function(data){
                console.log(data)
                var state,total_active, total_recovered, total_deaths, total_confirmed, confirmed_total, recovered_total, death_total 
                var value;

                confirmed_total=data.statewise[0].confirmed
                recovered_total=data.statewise[0].recovered
                death_total=data.statewise[0].deaths
                
                value=(recovered_total/confirmed_total)*100;
                console.log(value);


                var x = parseFloat(value).toFixed( 2 );
                const progress = document.querySelector('.progress-done');

                progress.style.width = progress.getAttribute('data-done') + '%';
                progress.style.opacity = 1;
                document.getElementById("recover").innerHTML = x; 
                


                $("#confirmed-total").append(confirmed_total)
                $("#recovered-total").append(recovered_total)
                $("#death-total").append(death_total)

                for(var i=1;i<data['statewise'].length;i++){

                state=data.statewise[i].state;
                total_recovered=data.statewise[i].recovered;
                total_deaths=data.statewise[i].deaths;
                total_confirmed=data.statewise[i].confirmed;

                // $("#state").append(state)
                // $("#active").append(total_active)
                // $("#recovered").append(total_recovered)
                // $("#deaths").append(total_deaths)
                // $("#confirmed").append(total_confirmed)

                $("#stats").append("<tr>"+
                  
                  "<td>"+state+"</td>"+
                  "<td>"+total_confirmed+"</td>"+
                  "<td>"+total_recovered+"</td>"+
                  "<td>"+total_deaths+"</td>"
                  
                  +"</tr>"
                  )

                }
              })
            })
      
    </script>
